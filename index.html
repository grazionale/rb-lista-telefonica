<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
    </link>
    <style>
        .selecionado {
            background: yellow !important;
        }

        .negrito {
            font-weight: bold;
        }

        .jumbotron {
            width: 500px;
            margin: 0 auto;
            text-align: center;
            margin-top: 20px;
        }

        h3 {
            margin-bottom: 30px;
        }

        .form-control {
            margin-bottom: 5px;
        }
    </style>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-messages.js"></script>

    <script>
        angular.module("listaTelefonica", ["ngMessages"]);
        angular.module("listaTelefonica").controller("listaTelefonicaController", function ($scope) {
            $scope.appName = "Lista Telefônica";
            $scope.contatos = [
                { nome: "Francini", telefone: "9999-9999", cor: "black" },
                { nome: "Gabriel", telefone: "9999-8888", cor: "yellow" },
                { nome: "Nice", telefone: "9999-7777", cor: "purple" }
            ]
            $scope.adicionarContato = function (contato) {
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
                $scope.contatoForm.$setPristine();
            }
            $scope.operadoras = [
                { nome: "Oi", codigo: "11", categoria: "Celular" },
                { nome: "Tim", codigo: "41", categoria: "Celular" },
                { nome: "Claro", codigo: "25", categoria: "Fixo" }
            ]
            $scope.apagarContatos = function (contatos) {
                $scope.contatos = contatos.filter(function (contato) {
                    if (!contato.selecionado) return contato;
                });
            }
            $scope.temContatoSelecionado = function (contatos) {
                return contatos.some(function (contato) {
                    return contato.selecionado;
                });
            }
        });


    </script>
</head>

<body>
    <div ng-controller="listaTelefonicaController">
        <div class="jumbotron">
            <h2>{{appName}}</h2>
            <table class="table table-striped" ng-if="contatos.length > 0">
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Operadora</th>
                    <th></th>
                </tr>
                <tr ng-repeat="contato in contatos" ng-class="{selecionado: contato.selecionado}">
                    <th><input type="checkbox" ng-model="contato.selecionado" class="form-control"></th>
                    <td>{{contato.nome}}</td>
                    <td>{{contato.telefone}}</td>
                    <td>{{contato.operadora.nome}}</td>
                    <th style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></th>
                </tr>
            </table>
            <form name="contatoForm" class="form-control">
                <input ng-model="contato.nome" ng-required="true" ng-minLength="10" type="text" name="nome"
                    placeholder="Nome" class="form-control">
                <input ng-model="contato.telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" type="text"
                    name="telefone" placeholder="Telefone" class="form-control">
                <select ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras"
                    class="form-control">
                    <option value="">Selecione uma operadora</option>
                </select>
                <button ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid"
                    class="btn btn-primary btn-block">Salvar Contato</button>
                <button ng-click="apagarContatos(contatos)" class="btn btn-danger btn-block"
                    ng-show="temContatoSelecionado(contatos)">Apagar Contatos</button>
            </form>
            <div ng-messages="contatoForm.nome.$error" class="alert alert-danger">
                <div ng-message="required">
                    Por favor, preencha nome!
                </div>
                <div ng-message="minlength">
                    O campo nome deve ter no mínimo 10 caracteres.
                </div>
            </div>
            <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty"
                    class="alert alert-danger">
                    Por favor, preencha telefone!
                </div>
                <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
                    O campo telefone deve ter o formado DDDD-DDD.
            </div>
            <div ng-include="'footer.html'"></div>
        </div>
    </div>

</body>

</html>
